<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background = "green-background-with-fading-square-and-dots-free-vector.jpg">
    
    <a href="index.html" class="btn">Back</a>
   <center>
    <h1 class="btn btn-info heading">Object Detection</h1>
    <br>
    <h1>Keyboard</h1>
   
    <br><br><br><br>
    <h3 id="status" class="btn btn-danger"></h3>
    <br>
    <h3 class="btn btn-success" style="font-size:15px;">
      There is 7-8 big object cocossd model has detected
    </h3>
    <script>objectDetector= "";

        img = "";
        objects = [];
        status = "";
        
        function preload(){
          img = loadImage('image3.jpeg');
        }
        
        
        function setup() {
          canvas = createCanvas(640, 420);
          canvas.center();
          objectDetector = ml5.objectDetector('cocossd', modelLoaded);
          document.getElementById("status").innerHTML = "Status : Detecting Objects";
        }
        
        function modelLoaded() {
          console.log("Model Loaded!")
          status = true;
          objectDetector.detect(img, gotResult);
        }
        
        function gotResult(error, results) {
          if (error) {
            console.log(error);
          }
          console.log(results);
          objects = results;
        }</script>
</body>
</html>
